<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico Dinâmico</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <button onclick="history.back()">Voltar</button>
    <div style="width: 500px; height: 500px">
        <canvas id="myChart"></canvas>
    </div>
    <script>
        function updateChart(labels, data, links) {
            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Valores',
                        data: data,
                        backgroundColor: [
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)'
                        ],
                        borderColor: [
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    onClick: (event, elements) => {
                        if (elements.length > 0) {
                            const index = elements[0].index;
                            window.open(links[index], '_blank');
                        }
                    }
                }
            });
        }

        // Novos valores fornecidos
        const labels = ['Anatomia Vegetal', 'Características em Comum', 'Classificação das Plantas', 'Evolução das Plantas'];
        const data = [15, 3, 3, 3];
        const links = [
            'https://app.repertorioenem.com.br/questions/list?search=1&field%5B%5D=8&subject%5B%5D=26&topic%5B%5D=1091&institution%5B%5D=1&institution%5B%5D=157&institution%5B%5D=3&institution%5B%5D=2&year%5B%5D=2024&year%5B%5D=2023&year%5B%5D=2022&year%5B%5D=2021&year%5B%5D=2020&year%5B%5D=2019&year%5B%5D=2018&year%5B%5D=2017&year%5B%5D=2016&year%5B%5D=2015&text=&pages=10&order_by=1',
            'https://app.repertorioenem.com.br/questions/list?search=1&field%5B%5D=8&subject%5B%5D=26&topic%5B%5D=873&institution%5B%5D=1&institution%5B%5D=157&institution%5B%5D=3&institution%5B%5D=2&year%5B%5D=2024&year%5B%5D=2023&year%5B%5D=2022&year%5B%5D=2021&year%5B%5D=2020&year%5B%5D=2019&year%5B%5D=2018&year%5B%5D=2017&year%5B%5D=2016&year%5B%5D=2015&text=&pages=10&order_by=1',
            'https://app.repertorioenem.com.br/questions/list?search=1&field%5B%5D=8&subject%5B%5D=26&topic%5B%5D=1133&institution%5B%5D=1&institution%5B%5D=157&institution%5B%5D=3&institution%5B%5D=2&year%5B%5D=2024&year%5B%5D=2023&year%5B%5D=2022&year%5B%5D=2021&year%5B%5D=2020&year%5B%5D=2019&year%5B%5D=2018&year%5B%5D=2017&year%5B%5D=2016&year%5B%5D=2015&text=&pages=10&order_by=1',
            'https://app.repertorioenem.com.br/questions/list?search=1&field%5B%5D=8&subject%5B%5D=26&topic%5B%5D=863&institution%5B%5D=1&institution%5B%5D=157&institution%5B%5D=3&institution%5B%5D=2&year%5B%5D=2024&year%5B%5D=2023&year%5B%5D=2022&year%5B%5D=2021&year%5B%5D=2020&year%5B%5D=2019&year%5B%5D=2018&year%5B%5D=2017&year%5B%5D=2016&year%5B%5D=2015&text=&pages=10&order_by=1'
        ];

        // Atualizar o gráfico com os novos valores
        updateChart(labels, data, links);
    </script>
</body>
</html>
