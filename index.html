<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENEM - Página Inicial</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        header {
            background-color: #0066cc;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #004a99;
            padding: 10px;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffcc00;
        }

        .hero {
            background-image: url('imagem-de-destaque.jpg'); /* Substitua pela sua imagem */
            background-size: cover;
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 100px 20px;
        }

        .hero h1 {
            font-size: 2.5em;
            margin: 0;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .hero p {
            font-size: 1.2em;
            margin: 10px 0 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .hero a {
            background-color: #ffcc00;
            color: #333;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .hero a:hover {
            transform: scale(1.1);
            background-color: #e6b800;
        }

        .cards {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .card1 {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
            width: 30%;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card2 {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
            width: 30%;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card3 {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
            width: 30%;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card img {
            width: 100px;
            height: 100px;
            transition: transform 0.3s;
        }

        .card1:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            cursor: pointer;
        }

        .card2:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            cursor: pointer;
        }

        .card3:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            cursor: pointer;
        }

        .card div {
            font-size: 1.5em;
            margin: 15px 0;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Ranking de incidência de questões por matéria</h1>
</header>

<div class="hero">
    <h1>Prepare-se para o ENEM</h1>
</div>

<section class="cards">
    <div onClick="window.location.href='fisica.html'" class="card1">
        <h3>Física</h3>
        <p>Explore recursos de Física.</p>
    </div>
    <div onClick="window.location.href='biologia.html'" class="card2">
        <h3>Biologia</h3>
        <p>Explore recursos de Biologia.</p>
    </div>
    <div onClick="window.location.href='quimica.html'" class="card3">
        <h3>Química</h3>
        <p>Explore recursos de Química.</p>
    </div>
</section>

<footer>
    <p>&copy; Feito por Artur. Com muita IA. Muita.</p>
</footer>
