<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Química</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Bem-vindo à página de Química</h1>
    <p>Conteúdo sobre Química aqui.</p>

    <button onclick="window.location.href='quimica.html'">Voltar</button>

    <div style="width: 500px; height: 500px">
        <canvas id="graficoQuimica" style="width: 500px; height: 500px"></canvas>
    </div>
    <script>
        const ctxQuimica = document.getElementById('graficoQuimica');

        // Novos valores fornecidos
        const labels = [
            'Energias Químicas no Cotidiano',
            'Fontes de Energia',
            'Impactos Ambientais',
            'Chuva Ácida'
        ];
        const data = [6, 6, 4, 1];
        const links = [
            'https://app.repertorioenem.com.br/questions/list?search=1&field%5B%5D=9&subject%5B%5D=29&topic%5B%5D=50&institution%5B%5D=1&institution%5B%5D=157&institution%5B%5D=3&institution%5B%5D=2&year%5B%5D=2024&year%5B%5D=2023&year%5B%5D=2022&year%5B%5D=2021&year%5B%5D=2020&year%5B%5D=2019&year%5B%5D=2018&year%5B%5D=2017&year%5B%5D=2016&year%5B%5D=2015&text=&pages=10&order_by=1',
            'https://app.repertorioenem.com.br/questions/list?search=1&field%5B%5D=9&subject%5B%5D=29&topic%5B%5D=852&institution%5B%5D=1&institution%5B%5D=157&institution%5B%5D=3&institution%5B%5D=2&year%5B%5D=2024&year%5B%5D=2023&year%5B%5D=2022&year%5B%5D=2021&year%5B%5D=2020&year%5B%5D=2019&year%5B%5D=2018&year%5B%5D=2017&year%5B%5D=2016&year%5B%5D=2015&text=&pages=10&order_by=1',
            'https://app.repertorioenem.com.br/questions/list?search=1&field%5B%5D=9&subject%5B%5D=29&topic%5B%5D=1088&institution%5B%5D=1&institution%5B%5D=157&institution%5B%5D=3&institution%5B%5D=2&year%5B%5D=2024&year%5B%5D=2023&year%5B%5D=2022&year%5B%5D=2021&year%5B%5D=2020&year%5B%5D=2019&year%5B%5D=2018&year%5B%5D=2017&year%5B%5D=2016&year%5B%5D=2015&text=&pages=10&order_by=1',
            'https://app.repertorioenem.com.br/questions/list?search=1&field%5B%5D=9&subject%5B%5D=29&topic%5B%5D=846&institution%5B%5D=1&institution%5B%5D=157&institution%5B%5D=3&institution%5B%5D=2&year%5B%5D=2024&year%5B%5D=2023&year%5B%5D=2022&year%5B%5D=2021&year%5B%5D=2020&year%5B%5D=2019&year%5B%5D=2018&year%5B%5D=2017&year%5B%5D=2016&year%5B%5D=2015&text=&pages=10&order_by=1'
        ];

        // Configurando o gráfico com os valores fornecidos
        const myChartQuimica = new Chart(ctxQuimica, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Questões por matéria',
                    data: data,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    fill: false
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                onClick: (event, elements) => {
                    if (elements.length > 0) {
                        const index = elements[0].index;
                        window.open(links[index], '_blank');
                    }
                }
            }
        });
    </script>
</body>
</html>
