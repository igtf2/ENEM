<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Física</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Bem-vindo à página de Química</h1>
    <p>Conteúdo sobre Química aqui.</p>
    <div style="width: 500px; height: 500px">
        <canvas id="graficoFisica" style="width: 500px; height: 500px"></canvas>
    </div>
    <script>
        const ctxFisica = document.getElementById('graficoFisica');

        // Dados originais
        const labels = ['Físico-Química', 'Química Ambiental', 'Química Geral', 'Química Inorg', 'Química Org'];
        const data = [96, 20, 85, 30, 78, 55];

        // Combinar rótulos e dados, ordenar e separar novamente
        const combined = labels.map((label, index) => ({ label, data: data[index] }));
        combined.sort((a, b) => b.data - a.data);

        const sortedLabels = combined.map(item => item.label);
        const sortedData = combined.map(item => item.data);

        const myChartFisica = new Chart(ctxFisica, {
            type: 'bar',
            data: {
                labels: sortedLabels,
                datasets: [{
                    label: 'Questões por matéria',
                    data: sortedData,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    fill: false
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
